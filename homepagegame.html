<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <style>
        /* Internal CSS for styling the home page */
        body {
            font-family: Arial, sans-serif;
            background-color: biege;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Quiz</h1>
        <p>Test your knowledge by answering a few questions.</p>
        <a href="game.html" class="start-btn">Start Quiz</a>
    </div>
</body>
</html>
